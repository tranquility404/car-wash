<div class="profile-container">
    <div class="profile-header">
        <h1><i class="fas fa-user"></i> My Profile</h1>
        <p>Manage your personal information and account settings</p>
    </div>

    <div class="profile-content">
        <div class="profile-card">
            <div class="card-header">
                <h2><i class="fas fa-user-edit"></i> Personal Information</h2>
                <div class="header-actions">
                    <button *ngIf="!isEditMode" type="button" class="btn-edit" (click)="enableEditMode()">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                    <div *ngIf="isEditMode" class="edit-actions">
                        <button type="button" class="btn-cancel" (click)="cancelEdit()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>

            <form [formGroup]="profileUpdateForm" (ngSubmit)="updateMyAwesomeProfile()">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control"
                            [readonly]="!isEditMode">
                        <div class="error-message"
                            *ngIf="profileUpdateForm.get('name')?.invalid && profileUpdateForm.get('name')?.touched">
                            Name is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" formControlName="email" class="form-control"
                            [readonly]="!isEditMode">
                        <div class="error-message"
                            *ngIf="profileUpdateForm.get('email')?.invalid && profileUpdateForm.get('email')?.touched">
                            Valid email is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                        <input type="tel" id="phone" formControlName="phone" class="form-control"
                            [readonly]="!isEditMode">
                    </div>

                    <div class="form-group full-width">
                        <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                        <textarea id="address" formControlName="address" class="form-control" rows="3"
                            [readonly]="!isEditMode"></textarea>
                    </div>
                </div>

                <div class="form-actions" *ngIf="isEditMode">
                    <button type="submit" class="btn-primary"
                        [disabled]="profileUpdateForm.invalid || isUpdatingProfile">
                        <i class="fas fa-save"></i>
                        <span *ngIf="isUpdatingProfile">Saving Changes...</span>
                        <span *ngIf="!isUpdatingProfile">Save Changes</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="profile-card">
            <div class="card-header">
                <h2><i class="fas fa-shield-alt"></i> Security</h2>
                <button type="button" class="btn-secondary" (click)="togglePasswordSection()">
                    <i class="fas fa-key"></i>
                    <span *ngIf="!showPasswordSection">Change Password</span>
                    <span *ngIf="showPasswordSection">Hide Password Form</span>
                </button>
            </div>

            <div class="password-section" [class.show]="showPasswordSection">
                <form [formGroup]="passwordChangeForm" (ngSubmit)="changeMySecretCode()">
                    <div class="form-group">
                        <label for="oldPassword"><i class="fas fa-lock"></i> Current Password</label>
                        <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control">
                        <div class="error-message"
                            *ngIf="passwordChangeForm.get('oldPassword')?.invalid && passwordChangeForm.get('oldPassword')?.touched">
                            Current password is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword"><i class="fas fa-key"></i> New Password</label>
                        <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
                        <div class="error-message"
                            *ngIf="passwordChangeForm.get('newPassword')?.invalid && passwordChangeForm.get('newPassword')?.touched">
                            Password must be at least 6 characters
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-check-circle"></i> Confirm New Password</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword"
                            class="form-control">
                        <div class="error-message"
                            *ngIf="passwordChangeForm.get('confirmPassword')?.invalid && passwordChangeForm.get('confirmPassword')?.touched">
                            Passwords must match
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-warning"
                            [disabled]="passwordChangeForm.invalid || isChangingPassword">
                            <i class="fas fa-shield-alt"></i>
                            <span *ngIf="isChangingPassword">Changing Password...</span>
                            <span *ngIf="!isChangingPassword">Update Password</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
