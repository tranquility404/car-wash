<div class="app-container">
  <nav class="sidebar" *ngIf="isLoggedIn()">
    <div class="logo">
      <h2>CarWash Pro</h2>
    </div>
    <ul class="nav-menu">
      <li *ngIf="hasRole('USER')"><a routerLink="/home" routerLinkActive="active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
      <li *ngIf="hasRole('ADMIN')"><a routerLink="/admin-dashboard" routerLinkActive="active"><i class="fas fa-chart-line"></i> Admin Dashboard</a></li>
      <li *ngIf="hasRole('WASHER')"><a routerLink="/washer-dashboard" routerLinkActive="active"><i class="fas fa-chart-line"></i> Washer Dashboard</a></li>
      <li><a routerLink="/profile" routerLinkActive="active"><i class="fas fa-user"></i> Profile</a></li>
      <li><a routerLink="/cars" routerLinkActive="active"><i class="fas fa-car"></i> My Cars</a></li>
      <li><a routerLink="/carts" routerLinkActive="active"><i class="fas fa-shopping-cart"></i> Carts</a></li>
      <li><a routerLink="/orders" routerLinkActive="active"><i class="fas fa-box"></i> Orders</a></li>
    </ul>
    <div class="logout-section">
      <button class="logout-btn" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </nav>

  <main class="main-content" [class.full-width]="!isLoggedIn()">
    <router-outlet></router-outlet>
  </main>
</div>
